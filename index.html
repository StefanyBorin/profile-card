<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Profile Card">
    <title>Profile Card</title>

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variable.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="card">

            <a href="#" class="link-image"><img src="./src/images/image-victor.jpg" alt="image victor" class="image-victor"></a>

            <div class="info">
                <a href="#" class="link-name"><h2 class="name">Victor Crest</h2></a>
                <p class="idade">26</p>
            </div>

            <div class="cidade">
                <span class="london">London</span>
            </div>

           <div class="valores">
                <p class="primeiro-valor">80K</p>
                <p class="segundo-valor">803K</p>
                <p class="terceiro-valor">1.4K</p>
           </div>

           <div class="nome-valores">
               
                <p class="primeiro-nome">Followers</p>
                <p class="segundo-nome">Likes</p>
                <p class="terceiro-nome">Photos</p>
                
           </div>
        </div>
    </main>
</body>
</html>
